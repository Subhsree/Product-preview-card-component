<!DOCTYPE html>
<html>
    <head>
        <title>Frontend Mentor | Product preview card component</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

    <body>
        <div class="main-div">
            <div class="container img-box">
                
            </div>
            <div class="container info-box">
                <div class="details">
                    <p  class="montserrat perfume">PERFUME</p> 
                    <p class="pname fraunces">Gabrielle  Essence Eau De Parfum<p>
                    <p class="creatorinfo montserrat"> A floral, solar and voluptuous interpretation composed by   Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price-box">
                        <b class="price1 fraunces" >$149.99</b>
                        <del class="price2 montserrat">$169.99</del>
                    </div>
                    <button><i class="fa-solid fa-cart-shopping fa-lg" style="color: #ffffff;"></i>&emsp;
                        <b class="montserrat button">Add to Cart</b>
                    </button>                   
                </div> 
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Subhsree">subhashree</a>.
          </div>
        <script src="https://kit.fontawesome.com/5e01518c10.js" crossorigin="anonymous"></script>
    </body>
</html>
